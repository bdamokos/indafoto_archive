version: '3.8'

services:
  crawler:
    build: .
    command: python indafoto.py
    volumes:
      - ${DATA_PATH:-/mnt/usb/indafoto}/indafoto.db:/app/indafoto.db
      - ${DATA_PATH:-/mnt/usb/indafoto}/indafoto_archive:/app/indafoto_archive
      - ${DATA_PATH:-/mnt/usb/indafoto}/logs:/app/logs
    environment:
      - DB_PATH=/app/indafoto.db
      - ARCHIVE_PATH=/app/indafoto_archive
    restart: unless-stopped

  archive_submitter:
    build: .
    command: python archive_submitter.py
    volumes:
      - ${DATA_PATH:-/mnt/usb/indafoto}/indafoto.db:/app/indafoto.db
      - ${DATA_PATH:-/mnt/usb/indafoto}/indafoto_archive:/app/indafoto_archive
      - ${DATA_PATH:-/mnt/usb/indafoto}/logs:/app/logs
    environment:
      - DB_PATH=/app/indafoto.db
      - ARCHIVE_PATH=/app/indafoto_archive
    restart: unless-stopped

  web:
    build: .
    command: python indafoto_archive_explorer.py
    ports:
      - "5001:5001"
    volumes:
      - ${DATA_PATH:-/mnt/usb/indafoto}/indafoto.db:/app/indafoto.db
      - ${DATA_PATH:-/mnt/usb/indafoto}/indafoto_archive:/app/indafoto_archive
      - ${DATA_PATH:-/mnt/usb/indafoto}/logs:/app/logs
    environment:
      - DB_PATH=/app/indafoto.db
      - ARCHIVE_PATH=/app/indafoto_archive
    restart: unless-stopped 