<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Indafoto Archive Explorer{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .image-card {
            position: relative;
            overflow: hidden;
            aspect-ratio: 1;
        }
        .image-card img {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }
        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .image-card:hover .image-overlay {
            opacity: 1;
        }
        .marked-badge {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: rgba(255, 215, 0, 0.8);
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
        }
        .filter-section {
            background: #f8f9fa;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0.25rem;
        }
        .stats-card {
            transition: transform 0.2s;
        }
        .stats-card:hover {
            transform: translateY(-5px);
        }
        .pagination-container {
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Indafoto Archive</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/images">Browse Images</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/marked">Marked Images</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-light mt-5 py-3">
        <div class="container text-center">
            <p class="text-muted mb-0">Indafoto Archive Explorer</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to mark/unmark an image
        function toggleMark(imageId, element) {
            const isMarked = element.dataset.marked === 'true';
            const note = isMarked ? '' : prompt('Add a note (optional):');
            
            fetch('/api/mark_image', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    image_id: imageId,
                    marked: !isMarked,
                    note: note
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    element.dataset.marked = (!isMarked).toString();
                    element.innerHTML = !isMarked ? 
                        '<i class="fas fa-star text-warning"></i>' :
                        '<i class="far fa-star"></i>';
                    
                    const badge = document.querySelector(`#marked-badge-${imageId}`);
                    if (badge) {
                        badge.style.display = !isMarked ? 'block' : 'none';
                    }
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
